{% load static %}
<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>{% block title %}OpenSUTD{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href='{% static "css/bootstrap.css" %}' />
    <link rel="stylesheet" type="text/css" href='{% static "css/custom.css" %}' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="{% url 'projects:home'%}">OPENSUTD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
            aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'projects:home'%}">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'projects:projects_list'%}">Projects</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/OpenSUTD/community">Community</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="https://github.com/OpenSUTD">About</a>
                </li>
            </ul>
            {% if user.is_authenticated %}
            <span class="navbar-text">
                <i class="far fa-user-circle"></i> Welcome, <a href="{% url 'projects:user' user.username%}">{{ user.display_name }}</a> (<a href="{% url 'account_logout' %}">SIGN OUT</a>)
            </span>
            {% else %}
            <span class="navbar-text">
                <i class="far fa-user-circle"></i> Not Logged In (<a href="{% url 'account_login' %}">SIGN IN</a>)
            </span>
            {% endif %}
        </div>
    </nav>

    <main role="main">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <div class="container" style="margin-top: 5rem">
            <span class="text-muted">OpenSUTD 2019</span>
        </div>
    </footer>

    <script src='{% static "js/jquery-slim.min.js" %}'></script>
    <script src='{% static "js/bootstrap.bundle.min.js" %}'></script>

</body>

</html>
