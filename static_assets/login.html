<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Login to OpenSUTD</title>
  <link href="bootstrap.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">
</head>

<body class="text-center">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="navbar-brand" href="#">
            <a href="homepage.html">
                <img src="https://mymobile.sutd.edu.sg/images/branding/SUTD-Logo-MIT-Inverse-Full_2x(2).png"
                    alt="SUTD SUTD-Logo-MIT-Inverse-Full_2x" height="40px">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Projects <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Community</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" style="margin: auto 10px;">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary btn-sm my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    
  <form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal" style="margin-top:150px">Welcome</h1>
    <br>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-m btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">OpenSUTD 2019</p>
  </form>
</body>

</html>
