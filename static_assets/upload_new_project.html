<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>Dashboard</title>
  <link href="bootstrap.css" rel="stylesheet">
  <link href="custom.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <div class="navbar-brand" href="#">
            <a href="homepage.html">
                <img src="https://mymobile.sutd.edu.sg/images/branding/SUTD-Logo-MIT-Inverse-Full_2x(2).png"
                    alt="SUTD SUTD-Logo-MIT-Inverse-Full_2x" height="40px">
            </a>
        </div>

        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Projects <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Community</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0" style="margin: auto 10px;">
                <input class="form-control mr-sm-2" type="text" placeholder="Search">
                <button class="btn btn-secondary btn-sm my-2 my-sm-0" type="submit">Search</button>
            </form>
            <span class="navbar-text">
                <i class="far fa-user-circle"></i> Not Logged In (<a href="login_page.html">Login</a>)
            </span>
        </div>
    </nav>


    <main role="main" class="container" style="margin-top: 120px">
        <h2>Submit New Project</h2>
        <form>
            <fieldset>
                <div class="form-group">
                    <label class="col-form-label" for="inputDefault">Project Name</label>
                    <input type="text" class="form-control" placeholder="Project Name" id="inputDefault">
                </div>
                <div class="form-group">
                    <label for="exampleTextarea">Project Description</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleTextarea">Team Members</label>
                    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                </div>
                    
                <div class="form-group">
                    <label class="col-form-label" for="inputDefault">Course/Subject</label>
                    <select class="custom-select">
                        <option selected="">Select one</option>
                        <option value="1">ISTD</option>
                        <option value="2">ASD</option>
                        <option value="3">ESD</option>
                        <option value="4">EPD</option>
                        <option value="5">Fifth Row</option>
                        <option value="6">UROP</option>
                        <option value="7">Self-Initiated</option>
                        <option value="8">Freshmore</option>
                    </select>
                </div>
                    
                <div class="form-group">
                    <label class="col-form-label" for="inputDefault">Project Github Link</label>
                    <input type="text" class="form-control" placeholder="Github Link" id="inputDefault">
                </div>
                <div class="form-group">
                        <label for="exampleInputFile">Project Cover Image</label>
                        <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                        <small id="fileHelp" class="form-text text-muted">Poster should be in high resolution.</small>
                    </div>
                <div class="form-group">
                    <label for="exampleInputFile">Upload Poster</label>
                    <input type="file" class="form-control-file" id="exampleInputFile" aria-describedby="fileHelp">
                    <small id="fileHelp" class="form-text text-muted">Optional. Poster should be in pdf format.</small>
                </div>

                <button type="submit" class="btn btn-primary">Submit for Approval</button>

            </fieldset>
        

        </form>
    </main>

  <script src="js/jquery-slim.min.js"></script>
  <script>
    window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')
  </script>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
</body>

</html>
